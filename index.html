<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Trips</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="preloader" id="preloader">
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div>
    </div>

    <header>
        <div class="header">
            <div id="burger" class="header__burger">
                <span class="burger__span"></span>
                <span class="burger__span"></span>
                <span class="burger__span"></span>
            </div>
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="header__list">
                <div class="vector">
                    <img src="img/Vector.png" alt="vector">
                </div>
                <ul class="header__ul">
                    <li class="header__li">HOME</li>
                    <li class="header__li">LUXURY PACKAGES</li>
                    <li class="header__li">BOOK WITH US</li>
                    <li class="header__li">WHY LUX TRIPS</li>
                    <li class="header__li">CONTACT</li>
                    <li class="header__li">CLIENT AREA</li>
                </ul>
            </div>
            <div class="header__call">
                <p>CALL ME</p>
            </div>
        </div>

        <div class="header__text">
            <p>THE<br>WORLD'S<br>MOST</p>
        </div>

        <div class="header__h1">
            <p>EXTRA<br>ORDINARY</p>
        </div>

        <div class="header__p">
            <p>PLACES</p>
        </div>

        <div class="header__images">
            <div class="img1">
                <!-- <img src="img/sky.png" alt=""> -->
            </div>
            <div class="img2">
                <!-- <img src="img/mount1.png" alt=""> -->
            </div>
            <div class="img3">
                <!-- <img src="img/mount2.png" alt=""> -->
            </div>
            <div class="img4">
                <!-- <img src="img/mountains.png" alt=""> -->
            </div>
            <div class="img5">
                <!-- <img src="img/Rectangle.png" alt=""> -->
            </div>
            <div class="img6">
                <!-- <img src="img/Rectangle2.png" alt=""> -->
            </div>
            <div class="img7">
                <!-- <img src="img/gradient.png" alt=""> -->
            </div>
            <div class="img8">
                <!-- <img src="img/gradient.png" alt=""> -->
            </div>
            <div class="img9">
                <!-- <img src="img/gradient.png" alt=""> -->
            </div>
        </div>
    </header>

    <main>
        <div class="carusel">
            <div class="carusel__text">
                <img src="img/Group 380.png" alt="">
                <p>Top Rated<br>Experiances</p>    
            </div>
            <!-- Главный контейнер слайда -->
            <div class="image-slider swiper-container">
                <!-- Обязательная оболочка -->
                <div class="image-slider__wrapper swiper-wrapper">
                    <!-- Слайды -->
                    <!-- 1 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/1.png" alt="1">
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/2.png" alt="2">
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/3.png" alt="3">
                        </div>
                    </div>
                    <!-- 4 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/4.png" alt="4">
                        </div>
                    </div>
                    <!-- 5 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/5.png" alt="5">
                        </div>
                    </div>
                    <!-- 6 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/6.png" alt="6">
                        </div>
                    </div>
                    <!-- 7 -->
                    <div class="image-slider__slide swiper-slide">
                        <!-- Контент внутри слайда -->
                        <div class="image-slider__image">
                            <img src="img/carusel/7.png" alt="7">
                        </div>
                    </div>
                </div>
                <!-- Добавляем, если нужны стрелки управления -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- Добавляем, если нужна пагинация -->
                <div class="swiper-pagination"></div>
                
                <!-- Добавляем, если нужна полоса прокрутки -->
                <!-- <div class="swiper-scrollbar"></div>    -->
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
